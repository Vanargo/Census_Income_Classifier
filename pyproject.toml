[tool.black]
line-length = 100
target-version = ["py310", "py311"]
exclude = '''
(
  ^/.git
| ^/.venv
| ^/venv
| ^/env
| ^/.mypy_cache
| ^/.pytest_cache
| ^/data
| ^/reports
| ^/notebooks
)
'''

[tool.ruff]
# Общие настройки ruff (не правила линтера) #
target-version = "py311"
line-length = 100
extend-exclude = [
  ".git", ".venv", "venv", "env", ".mypy_cache", ".pytest_cache",
  "data", "reports", "notebooks"
]

[tool.ruff.lint]
# <-- НОВЫЙ раздел для правил линтера --> #
select = ["E", "F", "I", "UP", "B"]
ignore = [
  "E203", # конфликтует с black по срезам/двоеточиям
  "E501", # длину строк контролирует black
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["src"]
force-sort-within-sections = true