[pytest]
testpaths = tests
addopts = -q
norecursedirs = .git .venv venv env .mypy_cache .pytest_cache data/raw reports notebooks
filterwarnings =
    ignore:.*LightGBM binary classifier.*TreeExplainer.*:UserWarning
    ignore:.*is_categorical_dtype is deprecated.*:FutureWarning
markers =
    smoke: Light-weight smoke tests for CLI
    integration: Tests that require real project artifacts (run selectively)
pythonpath = .